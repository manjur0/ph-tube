<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./img/Icon.png" type="image/x-icon" />
    <title>PH Tube</title>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 m-auto flex justify-between items-center py-5 mb-5 border-b-2 border-black-200"
      >
        <div class="logo cursor-pointer">
          <img src="./img/Logo.png" alt="Logo" />
        </div>
        <div class="sort">
          <button class="btn btn-soft text-lg font-semibold">
            Sort by view
          </button>
        </div>
        <div class="blogs">
          <button
            class="btn btn-active bg-red-600 hover:bg-red-700 text-white rounded-lg text-lg font-semibold"
          >
            Blogs
          </button>
        </div>
      </nav>
    </header>
    <!-- Category items -->
    <nav
      id="category-container"
      class="flex justify-center gap-2 text-center"
    ></nav>

    <script src="./script/index.js"></script>
  </body>
</html>
